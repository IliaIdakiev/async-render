<div class="loader-holder" [ngStyle]="{
    display:
      visible !== undefined
        ? visible
          ? 'flex'
          : 'none'
        : (visible$ | async)
        ? 'flex'
        : 'none',
    position: !localLoader ? 'fixed' : 'initial'
  }">
  <div class="loader" [ngStyle]="{ 'font-size': loaderSize + 'px' }">
    Loading...
  </div>
</div>
