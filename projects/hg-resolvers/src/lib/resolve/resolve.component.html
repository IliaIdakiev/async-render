<ng-container *ngIf="loaderTemplateRef && (!autoControlLoader || !isResolved)">
  <ng-container *ngTemplateOutlet="loaderTemplateRef; context: { $implicit: !isResolved, loading: isLoading }">
  </ng-container>
</ng-container>
<ng-container *ngIf="errorTemplateRef && (!autoControlError || isErrored)">
  <ng-container *ngTemplateOutlet="errorTemplateRef; context: { $implicit: isErrored, errors: _errors }"></ng-container>
</ng-container>
<ng-content
  *ngIf="(hideContentUntilResolvedSuccessfully && isResolvedSuccessfully && !isErrored) || !hideContentUntilResolvedSuccessfully">
</ng-content>
